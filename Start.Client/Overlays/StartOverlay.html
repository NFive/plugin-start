<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:700">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

		<style type="text/css">
			html, body {
				width: 100vw;
				height: 100vh;
				margin: 0;
				overflow: hidden;
				font-size: 10vh;
				font-family: 'PT Sans', sans-serif;
				user-select: none;
				outline: none;
				background-color: transparent;
			}
		</style>

		<script>
			nfive.on('ready', config => {
				$('button').text(config.Text);

				$('button').on('click', async () => {
					await nfive.send('play');
				});

				nfive.show();
			});
		</script>
	</head>

	<body class="d-flex">
		<main class="justify-content-center align-self-center mx-auto">
			<button type="button" class="btn btn-xl btn-light shadow-none" autofocus></button>
		</main>
	</body>
</html>
